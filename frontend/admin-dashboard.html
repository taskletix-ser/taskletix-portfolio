<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Dashboard - Taskletix</title>
    <link rel="stylesheet" href="admin.css" />
    <link rel="icon" href="images/logo .png" type="image/png" sizes="10x10">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1 class="card-title">Contact Submissions</h1>
          <div class="actions">
            <input id="search" placeholder="Search name, email, type..." />
            <button id="refresh" class="btn secondary">Refresh</button>
            <button id="download" class="btn">ðŸ“„ Download PDF Report</button>
          </div>
        </div>
        <div class="table-wrap">
          <table id="submissions-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Country</th>
                <th>Company</th>
                <th>Type</th>
                <th>Budget</th>
                <th>Timeline</th>
                <th>Created</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="admin.js"></script>
  </body>
  </html>
